{% extends "main.html" %}

{% block radio %}
<h1>{{ title }}</h1>

<form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    {% for subfield in form.type %}
    <p>
        {{ subfield }}
        {{ subfield.label }}<br>
    </p>
    {% endfor %}



    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
</form>
{% endblock %}
